name = "fixorium-pages"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Pages build configuration
[build]
command = "npm run build"
cwd = "./"

# Cloudflare Pages output directory
pages_build_output_dir = "dist"

# Environment variables available at build time and to Functions (VITE_ prefix exposed to client)
[vars]
VITE_API_URL = ""
VITE_API_BASE_URL = ""

# KV namespace binding for staking data persistence
[[kv_namespaces]]
binding = "STAKING_KV"
id = "295bfeb238c344ccb5afdd2bb93e497f"
preview_id = "d7ce3f94e821495d8c93952fdc8868b6"
