[build]
command = "pnpm build"
publish = "dist/spa"
functions = "netlify/functions"

# Proxy SPA API calls to the Netlify function, preserving path via :splat
[[redirects]]
from = "/api/*"
to = "/.netlify/functions/api/:splat"
status = 200
force = true

# SPA fallback for client-side routing
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
