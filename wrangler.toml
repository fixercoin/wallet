name = "fixorium-api"
compatibility_date = "2025-01-01"
# Fill in your Cloudflare account id when deploying
# account_id = ""
# Type can be 'javascript' or 'webpack'
type = "javascript"

# Entrypoint - point to the worker module that exports `onRequest` or default fetch handler
main = "functions/api/[[path]].ts"

# NOTE: This worker is no longer needed as the frontend now calls public Solana RPC endpoints directly
# The frontend makes direct calls to:
# - https://solana.publicnode.com
# - https://rpc.ankr.com/solana
# - https://api.mainnet-beta.solana.com
# No backend proxy is required for wallet balance or token queries

[build]
command = "pnpm build"

# Environment variables for wrangler can be added here or set via `wrangler secret put`
[vars]
