name = "fixorium-api"
compatibility_date = "2025-01-01"
# Fill in your Cloudflare account id when deploying
# account_id = ""
# Type can be 'javascript' or 'webpack'
type = "javascript"

# Entrypoint - point to the worker module that exports default fetch handler
main = "worker.js"

# Build configuration
[build]
command = "pnpm build"
cwd = "./"
watch_paths = ["client/**/*", "src/**/*", "vite.config.mjs"]

# Static asset handling
[site]
bucket = "dist"

# Environment variables for wrangler can be added here or set via `wrangler secret put`
[vars]
# These env vars are available during build and to the Worker at runtime
# The VITE_ prefix makes them available to the client code
VITE_API_URL = "https://abc.khanbabusargodha.workers.dev"
VITE_API_BASE_URL = "https://abc.khanbabusargodha.workers.dev"

# Optional Solana RPC endpoints (can be set via `wrangler secret put`)
# SOLANA_RPC_URL = ""
# ALCHEMY_RPC_URL = ""
# HELIUS_RPC_URL = ""
# HELIUS_API_KEY = ""
