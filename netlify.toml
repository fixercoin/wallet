[build]
command = "pnpm build"
publish = "dist"
functions = "netlify/functions"

# Route all API requests to the api.ts handler
# Note: Netlify will automatically preserve the path after /api/
[[rewrites]]
from = "/api/*"
to = "/.netlify/functions/api"

# SPA fallback for client-side routing (must be last)
# Use redirect for SPA fallback (not rewrite) so it only applies to real 404s
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
