name = "fixorium-api"
compatibility_date = "2025-01-01"
# Fill in your Cloudflare account id when deploying
# account_id = "YOUR_ACCOUNT_ID"
# Type can be 'javascript' or 'webpack'
type = "javascript"

# Entrypoint - point to the worker module that exports `onRequest` or default fetch handler
main = "functions/api/[[path]].ts"

# Uncomment and set routes if you want Cloudflare to bind this worker to a specific domain
# route = "api.fixorium.com.pk/*"

[build]
command = "pnpm build"

# Environment variables for wrangler can be added here or set via `wrangler secret put`
[vars]
# SOLANA_RPC = "https://solana.publicnode.com"
# VITE_API_URL = "https://api.fixorium.com.pk"
