[build]
command = "pnpm build"
publish = "dist"
functions = "netlify/functions"

# Route all API requests to the api.ts handler
[[rewrites]]
from = "/api/*"
to = "/.netlify/functions/api/:splat"
status = 200

# SPA fallback for client-side routing (must be last)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
