name = "fixorium-pages"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Pages output directory
pages_build_output_dir = "dist"

# Environment variables available at build time and to Functions (VITE_ prefix exposed to client)
[vars]
VITE_API_URL = ""
VITE_API_BASE_URL = ""

# KV namespace binding for staking data persistence
[[kv_namespaces]]
binding = "STAKING_KV"
id = "staking_kv_prod"
preview_id = "staking_kv_preview"
